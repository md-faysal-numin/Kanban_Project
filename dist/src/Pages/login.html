<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script type="module" crossorigin src="/Kanban_Project/assets/login-BuM2-jfM.js"></script>
    <link rel="modulepreload" crossorigin href="/Kanban_Project/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/Kanban_Project/assets/login-SRug6kSc.css">
  </head>
  <body>
    <div id="login-container">
      <form action="" id="loginForm">
        <h1>Login Form</h1>

        <div id="emailContainer">
          <label for="emailInput">Email:</label>
          <input type="email" name="email" id="emailInput" required />
          <span id="emailError"></span>
        </div>

        <div id="passwordContainer">
          <label for="passwordInput">Password:</label>
          <input type="password" name="password" id="passwordInput" required />
          <span id="passwordError"></span>
        </div>

        <button type="submit" id="loginBtn">Login</button>
        <p>Don't have a account? <a href="register.html">Register Now</a></p>
      </form>
    </div>
  </body>
</html>
