<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <script type="module" crossorigin src="/Kanban_Project/assets/editTask-Op_cJe7W.js"></script>
    <link rel="modulepreload" crossorigin href="/Kanban_Project/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/Kanban_Project/assets/editTask-DcOpAc6s.css">
  </head>
  <body>
    <button class="dashboardBtn btn">Go to DashBoard</button>
    <div class="container">
      <form action="#" id="editTaskForm">
        <h3>Edit the Task</h3>
        <div class="title-container">
          <label for="task-title">Title:</label>
          <input type="text" id="task-title" required />
        </div>
        <div class="description-container">
          <label for="task-description">Description:</label>
          <input type="text" id="task-description" required />
        </div>
        <div class="assign-user-container select-container">
          <label for="assign-user">Assign Users</label>
          <select id="assign-user" multiple required></select>
        </div>
        <div class="section-container select-container">
          <label for="section">Select Section</label>
          <select id="section">
            <option value="todoTasks">ToDo</option>
            <option value="inProgressTasks">In Progress</option>
            <option value="testingTasks">Testing</option>
            <option value="finishedTasks">Finished</option>
          </select>
        </div>
        <button type="submit" class="btn">Edit Task</button>
      </form>
    </div>
  </body>
</html>
