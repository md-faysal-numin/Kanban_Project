<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add The Task</title>
    <link rel="stylesheet" href="../Css/addTask.css" />
  </head>
  <body>
    <button class="dashboardBtn btn">Go to DashBoard</button>
    <div class="container">
      <form action="#" id="addTaskForm">
        <h3>Add the Task</h3>
        <div class="title-container">
          <label for="task-title">Title:</label>
          <input type="text" id="task-title" required />
        </div>
        <div class="description-container">
          <label for="task-description">Description:</label>
          <input type="text" id="task-description" required />
        </div>
        <div class="assign-user-container select-container">
          <label for="assign-user">Assign Users</label>
          <select id="assign-user" multiple required></select>
        </div>
        <div class="section-container select-container">
          <label for="section">Select Section</label>
          <select id="section">
            <option value="todoTasks">ToDo</option>
            <option value="inProgressTasks">In Progress</option>
            <option value="testingTasks">Testing</option>
            <option value="finishedTasks">Finished</option>
          </select>
        </div>
        <button type="submit" class="btn">Add Task</button>
      </form>
    </div>
    <script type="module" src="../Js/addTask.ts"></script>
  </body>
</html>
